<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Generar Reporte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Generar Reporte</h1>

      <!-- Mostrar mensaje de error si existe -->
      <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <p th:text="${error}"></p>
      </div>

      <!-- Formulario para seleccionar tipo de reporte y código -->
      <form th:action="@{/reporte/generar}" method="post" class="mt-4">
        <div class="mb-3">
          <label for="tipoReporte" class="form-label">Tipo de Reporte:</label>
          <select
            id="tipoReporte"
            name="tipoReporte"
            class="form-select"
            required
          >
            <option
              th:each="tipo : ${tiposReporte}"
              th:value="${tipo}"
              th:utext="${#strings.capitalize(tipo.replace('Pago', ' de Pago').replace('Matricula', ' de Matrícula').replace('Reserva', ' de Reserva').replace('Comprobante', ' de Comprobante'))}"
            >
              Tipo de Reporte
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="codigo" class="form-label">Código o Número:</label>
          <input
            type="text"
            id="codigo"
            name="codigo"
            class="form-control"
            placeholder="Ingrese el código o número"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Generar Reporte
        </button>
      </form>

      <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary w-100">Volver al Inicio</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
