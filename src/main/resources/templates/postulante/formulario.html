<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Postulante</title>
  <meta charset="UTF-8">
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" th:text="${postulante.id_postulante} == null ? 'Nuevo Postulante' : 'Editar Postulante'"></h1>

  <form th:action="@{/postulantes}" th:object="${postulante}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id_postulante}" />

    <div class="mb-3">
      <label for="apellido_paterno" class="form-label">Apellido Paterno:</label>
      <input type="text" id="apellido_paterno" th:field="*{apellido_paterno}" class="form-control" placeholder="Apellido Paterno" required />
    </div>

    <div class="mb-3">
      <label for="apellido_materno" class="form-label">Apellido Materno:</label>
      <input type="text" id="apellido_materno" th:field="*{apellido_materno}" class="form-control" placeholder="Apellido Materno" required />
    </div>

    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres:</label>
      <input type="text" id="nombres" th:field="*{nombres}" class="form-control" placeholder="Nombres" required />
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <select id="genero" th:field="*{genero}" class="form-select">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
      <select id="tipo_documento" th:field="*{tipo_documento}" class="form-select">
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="numero_documento" class="form-label">Número de Documento:</label>
      <input type="text" id="numero_documento" th:field="*{numero_documento}" class="form-control" placeholder="Número de Documento" required />
    </div>

    <div class="mb-3">
      <label for="discapacidad" class="form-label">Discapacidad:</label>
      <input type="text" id="discapacidad" th:field="*{discapacidad}" class="form-control" placeholder="Indicar Discapacidad" />
    </div>

    <div class="mb-3">
      <label for="turnoHorario" class="form-label">Turno Horario:</label>
      <select id="turnoHorario" th:field="*{turnoHorario.id_turno_horario}" class="form-select">
        <option th:each="turno : ${turnosHorario}" th:value="${turno.id_turno_horario}" th:text="${turno.turno}">Turno</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="familiarApoderado" class="form-label">Familiar Apoderado:</label>
      <select id="familiarApoderado" th:field="*{familiarApoderado.id_familiar_apoderado}" class="form-select">
        <option th:each="familiar : ${familiares}" th:value="${familiar.id_familiar_apoderado}" th:text="${familiar.nombres}">Familiar</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="colegioProcedencia" class="form-label">Colegio de Procedencia:</label>
      <select id="colegioProcedencia" th:field="*{colegioProcedencia.id_colegio_procedencia}" class="form-select">
        <option th:each="colegio : ${colegios}" th:value="${colegio.id_colegio_procedencia}" th:text="${colegio.nombre_colegio}">Colegio</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/postulantes}" class="btn btn-secondary">Volver a la lista</a>
  </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
