<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Turno Horario</title>
    <meta charset="UTF-8">
    <!-- Incluimos Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${turnoHorario.id_turno_horario} == null ? 'Nuevo Turno Horario' : 'Editar Turno Horario'"></h1>

    <form th:action="@{/turnos-horario}" th:object="${turnoHorario}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id_turno_horario}" />

        <!-- Select para la Frecuencia -->
        <div class="mb-3">
            <label for="frecuencia" class="form-label">Frecuencia:</label>
            <select id="frecuencia" th:field="*{frecuencia.id_frecuencia}" class="form-select" required>
                <option th:each="frecuencia : ${frecuencias}" th:value="${frecuencia.id_frecuencia}" th:text="${frecuencia.descripcion}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="turno" class="form-label">Turno:</label>
            <input type="text" id="turno" th:field="*{turno}" class="form-control" placeholder="Turno" required />
        </div>

        <div class="mb-3">
            <label for="horario_inicio" class="form-label">Horario Inicio:</label>
            <input type="time" id="horario_inicio" th:field="*{horario_inicio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="horario_fin" class="form-label">Horario Fin:</label>
            <input type="time" id="horario_fin" th:field="*{horario_fin}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/turnos-horario}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
