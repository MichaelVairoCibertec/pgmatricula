<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Constancias de Matrícula</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Constancias de Matrícula</h1>

  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/}" class="btn btn-secondary mx-2">Volver</a>
    <a th:href="@{/constancias-matricula/nuevo}" class="btn btn-success">Agregar Nueva Constancia</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Código Constancia</th>
      <th>Fecha Emisión</th>
      <th>Alumno</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="constancia : ${constancias}">
      <td th:text="${constancia.codigo_constancia_matricula}"></td>
      <td th:text="${constancia.fecha_emision}"></td>
      <td th:text="${constancia.alumno.nombre}"></td>
      <td>
        <a th:href="@{/constancias-matricula/editar/{id}(id=${constancia.id_constancia_matricula})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/constancias-matricula/eliminar/{id}(id=${constancia.id_constancia_matricula})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar esta constancia de matrícula?');">Eliminar</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
