<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Constancia Matrícula</title>
    <meta charset="UTF-8">
    <!-- Incluimos Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${constanciaMatricula.id_constancia_matricula} == null ? 'Nueva Constancia de Matrícula' : 'Editar Constancia de Matrícula'"></h1>

    <form th:action="@{/constancias-matricula}" th:object="${constanciaMatricula}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id_constancia_matricula}" />

        <div class="mb-3">
            <label for="codigo_constancia_matricula" class="form-label">Código de Constancia:</label>
            <input type="text" id="codigo_constancia_matricula" th:field="*{codigo_constancia_matricula}" class="form-control" placeholder="Código de Constancia" required />
        </div>

        <div class="mb-3">
            <label for="fecha_emision" class="form-label">Fecha de Emisión:</label>
            <input type="date" id="fecha_emision" th:field="*{fecha_emision}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="alumno" class="form-label">Alumno:</label>
            <select id="alumno" th:field="*{alumno.id_alumno}" class="form-select" required>
                <option value="" disabled selected>Seleccione un alumno</option>
                <option th:each="alumno : ${alumnos}" th:value="${alumno.id_alumno}" th:text="${alumno.nombre + ' ' + alumno.apellido}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/constancias-matricula}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
