<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Frecuencia</title>
    <meta charset="UTF-8">
    <!-- Incluimos Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${frecuencia.id_frecuencia} == null ? 'Nueva Frecuencia' : 'Editar Frecuencia'"></h1>

    <form th:action="@{/frecuencias}" th:object="${frecuencia}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id_frecuencia}" />

        <div class="mb-3">
            <label for="dias" class="form-label">Días:</label>
            <input type="text" id="dias" th:field="*{dias}" class="form-control" placeholder="Días de Frecuencia" required />
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo:</label>
            <input type="text" id="tipo" th:field="*{tipo}" class="form-control" placeholder="Tipo de Frecuencia" required />
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/frecuencias}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
