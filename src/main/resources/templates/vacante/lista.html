<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Vacantes</title>
  <meta charset="UTF-8">
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Vacantes</h1>

  <!-- Botón para agregar nueva vacante -->
  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/}" class="btn btn-secondary mx-2">Volver</a>
    <a th:href="@{/vacantes/nuevo}" class="btn btn-success">Agregar Nueva Vacante</a>
  </div>

  <!-- Tabla de vacantes -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Código de Vacante</th>
      <th>Cantidad</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacante : ${vacantes}">
      <td th:text="${vacante.id_vacante}"></td>
      <td th:text="${vacante.codigo_vacante}"></td>
      <td th:text="${vacante.cantidad}"></td>
      <td th:text="${vacante.descripcion}"></td>
      <td>
        <a th:href="@{/vacantes/editar/{id}(id=${vacante.id_vacante})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/vacantes/eliminar/{id}(id=${vacante.id_vacante})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar esta vacante?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
