<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Vacante</title>
  <meta charset="UTF-8">
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" th:text="${vacante.id_vacante} == null ? 'Nueva Vacante' : 'Editar Vacante'"></h1>

  <form th:action="@{/vacantes}" th:object="${vacante}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id_vacante}" />

    <div class="mb-3">
      <label for="codigo_vacante" class="form-label">C贸digo de Vacante:</label>
      <input type="text" id="codigo_vacante" th:field="*{codigo_vacante}" class="form-control" placeholder="C贸digo de Vacante" required />
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad:</label>
      <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Cantidad de Vacantes" required />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci贸n:</label>
      <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripci贸n de la Vacante" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/vacantes}" class="btn btn-secondary">Volver a la lista</a>
  </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
