<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Alumnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Lista de Alumnos</h1>

      <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/}" class="btn btn-secondary mx-2">Volver</a>
        <a th:href="@{/alumnos/nuevo}" class="btn btn-success"
          >Agregar Nuevo Alumno</a
        >
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Frecuencia</th>
          <th>Vacante</th>
          <th>Colegio Procedencia</th>
          <th>Familiar Apoderado</th>
          <th>Turno Horario</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
          <td th:text="${alumno.dni}"></td>
          <td th:text="${alumno.nombre}"></td>
          <td th:text="${alumno.apellido}"></td>
          <td th:text="${alumno.frecuencia.tipo}"></td>
          <td th:text="${alumno.vacante != null ? alumno.vacante.descripcion : 'Sin vacante'}"></td>
          <td th:text="${alumno.colegioProcedencia != null ? alumno.colegioProcedencia.nombre_colegio : 'Sin colegio'}"></td>
          <td th:text="${alumno.familiarApoderado != null ? alumno.familiarApoderado.nombres : 'Sin apoderado'}"></td>
          <td th:text="${alumno.turnoHorario != null ? alumno.turnoHorario.turno : 'Sin turno'}"></td>
          <td>
            <a th:href="@{/alumnos/editar/{id}(id=${alumno.id_alumno})}" class="btn btn-primary btn-sm">Editar</a>
            <a th:href="@{/alumnos/eliminar/{id}(id=${alumno.id_alumno})}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de eliminar al alumno?');">Eliminar</a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
