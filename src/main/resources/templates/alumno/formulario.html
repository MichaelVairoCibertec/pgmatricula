<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Alumno</title>
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" th:text="${alumno.id_alumno} == null ? 'Nuevo Alumno' : 'Editar Alumno'"></h1>

  <form th:action="@{/alumnos}" th:object="${alumno}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id_alumno}"/>

    <div class="mb-3">
      <label class="form-label">DNI:</label>
      <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido:</label>
      <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Sexo:</label>
      <input type="text" th:field="*{sexo}" class="form-control" placeholder="Sexo"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha Nacimiento:</label>
      <input type="date" th:field="*{fecha_nacimiento}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Edad:</label>
      <input type="number" th:field="*{edad}" class="form-control" placeholder="Edad"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección:</label>
      <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección"/>
    </div>

    <!-- Relación con Frecuencia -->
    <div class="mb-3">
      <label class="form-label">Frecuencia:</label>
      <select th:field="*{frecuencia.id_frecuencia}" class="form-select">
        <option th:each="frecuencia : ${frecuencias}"
                th:value="${frecuencia.id_frecuencia}"
                th:text="${frecuencia.dias}"></option>
      </select>
    </div>

    <!-- Relación con Vacante -->
    <div class="mb-3">
      <label class="form-label">Vacante:</label>
      <select th:field="*{vacante.id_vacante}" class="form-select">
        <option th:each="vacante : ${vacantes}"
                th:value="${vacante.id_vacante}"
                th:text="${vacante.descripcion}"></option>
      </select>
    </div>

    <!-- Relación con Colegio Procedencia -->
    <div class="mb-3">
      <label class="form-label">Colegio de Procedencia:</label>
      <select th:field="*{colegioProcedencia.id_colegio_procedencia}" class="form-select">
        <option th:each="colegio : ${colegios}"
                th:value="${colegio.id_colegio_procedencia}"
                th:text="${colegio.nombre_colegio}"></option>
      </select>
    </div>

    <!-- Relación con Familiar Apoderado -->
    <div class="mb-3">
      <label class="form-label">Familiar Apoderado:</label>
      <select th:field="*{familiarApoderado.id_familiar_apoderado}" class="form-select">
        <option th:each="familiar : ${familiares}"
                th:value="${familiar.id_familiar_apoderado}"
                th:text="${familiar.nombres}"></option>
      </select>
    </div>

    <!-- Relación con Turno Horario -->
    <div class="mb-3">
      <label class="form-label">Turno Horario:</label>
      <select th:field="*{turnoHorario.id_turno_horario}" class="form-select">
        <option th:each="turno : ${turnos}"
                th:value="${turno.id_turno_horario}"
                th:text="${turno.turno}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
