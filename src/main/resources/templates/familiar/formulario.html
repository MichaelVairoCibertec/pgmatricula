<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Familiar</title>
  <meta charset="UTF-8">
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" th:text="${familiar.id_familiar_apoderado} == null ? 'Nuevo Familiar' : 'Editar Familiar'"></h1>

  <form th:action="@{/familiares}" th:object="${familiar}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id_familiar_apoderado}" />

    <div class="mb-3">
      <label for="apellido_paterno" class="form-label">Apellido Paterno:</label>
      <input type="text" id="apellido_paterno" th:field="*{apellido_paterno}" class="form-control" placeholder="Apellido Paterno" required />
    </div>

    <div class="mb-3">
      <label for="apellido_materno" class="form-label">Apellido Materno:</label>
      <input type="text" id="apellido_materno" th:field="*{apellido_materno}" class="form-control" placeholder="Apellido Materno" required />
    </div>

    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres:</label>
      <input type="text" id="nombres" th:field="*{nombres}" class="form-control" placeholder="Nombres" required />
    </div>

    <div class="mb-3">
      <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
      <select id="tipo_documento" th:field="*{tipo_documento}" class="form-select">
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="numero_documento" class="form-label">Número de Documento:</label>
      <input type="text" id="numero_documento" th:field="*{numero_documento}" class="form-control" placeholder="Número de Documento" required />
    </div>

    <div class="mb-3">
      <label for="parentesco" class="form-label">Parentesco:</label>
      <input type="text" id="parentesco" th:field="*{parentesco}" class="form-control" placeholder="Parentesco" required />
    </div>

    <div class="mb-3">
      <label for="ocupacion" class="form-label">Ocupación:</label>
      <input type="text" id="ocupacion" th:field="*{ocupacion}" class="form-control" placeholder="Ocupación" required />
    </div>

    <div class="mb-3">
      <label for="telefono_fijo" class="form-label">Teléfono Fijo:</label>
      <input type="text" id="telefono_fijo" th:field="*{telefono_fijo}" class="form-control" placeholder="Teléfono Fijo" />
    </div>

    <div class="mb-3">
      <label for="telefono_celular" class="form-label">Teléfono Celular:</label>
      <input type="text" id="telefono_celular" th:field="*{telefono_celular}" class="form-control" placeholder="Teléfono Celular" required />
    </div>

    <div class="mb-3">
      <label for="correo_electronico" class="form-label">Correo Electrónico:</label>
      <input type="email" id="correo_electronico" th:field="*{correo_electronico}" class="form-control" placeholder="Correo Electrónico" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/familiares}" class="btn btn-secondary">Volver a la lista</a>
  </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
