<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Familiares</title>
  <meta charset="UTF-8">
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Familiares</h1>

  <!-- Botón para agregar nuevo familiar -->
  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/}" class="btn btn-secondary mx-2">Volver</a>
    <a th:href="@{/familiares/nuevo}" class="btn btn-success">Agregar Nuevo Familiar</a>
  </div>

  <!-- Tabla de familiares -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Nombres</th>
      <th>Tipo Documento</th>
      <th>Número Documento</th>
      <th>Parentesco</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="familiar : ${familiares}">
      <td th:text="${familiar.id_familiar_apoderado}"></td>
      <td th:text="${familiar.apellido_paterno}"></td>
      <td th:text="${familiar.apellido_materno}"></td>
      <td th:text="${familiar.nombres}"></td>
      <td th:text="${familiar.tipo_documento}"></td>
      <td th:text="${familiar.numero_documento}"></td>
      <td th:text="${familiar.parentesco}"></td>
      <td>
        <a th:href="@{/familiares/editar/{id}(id=${familiar.id_familiar_apoderado})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/familiares/eliminar/{id}(id=${familiar.id_familiar_apoderado})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar este familiar?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
