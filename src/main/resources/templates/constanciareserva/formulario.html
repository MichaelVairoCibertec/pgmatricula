<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Constancia Reserva</title>
  <meta charset="UTF-8">
  <!-- Incluimos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" th:text="${constanciaReserva.id_constancia_reserva} == null ? 'Nueva Constancia de Reserva' : 'Editar Constancia de Reserva'"></h1>

  <form th:action="@{/constancias-reserva}" th:object="${constanciaReserva}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id_constancia_reserva}" />

    <div class="mb-3">
      <label for="codigo_constancia_reserva" class="form-label">Código de Constancia:</label>
      <input type="text" id="codigo_constancia_reserva" th:field="*{codigo_constancia_reserva}" class="form-control" placeholder="Código de Constancia" required />
    </div>

    <div class="mb-3">
      <label for="fecha_emision" class="form-label">Fecha de Emisión:</label>
      <input type="date" id="fecha_emision" th:field="*{fecha_emision}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="alumno" class="form-label">Alumno:</label>
      <select id="alumno" th:field="*{alumno.id_alumno}" class="form-select">
        <option th:each="alumno : ${alumnos}" th:value="${alumno.id_alumno}" th:text="${alumno.nombre}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="secretaria" class="form-label">Secretaria Académica:</label>
      <select id="secretaria" th:field="*{secretariaAcademica.id_secretaria_academica}" class="form-select">
        <option th:each="secretaria : ${secretarias}" th:value="${secretaria.id_secretaria_academica}" th:text="${secretaria.nombre}"></option>
      </select>
    </div>



    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/constancias-reserva}" class="btn btn-secondary">Volver a la lista</a>
  </div>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
