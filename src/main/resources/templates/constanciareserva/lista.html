<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Constancias de Reserva</title>
    <meta charset="UTF-8">
    <!-- Incluimos Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Constancias de Reserva</h1>

    <!-- Botón para agregar nueva constancia -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/}" class="btn btn-secondary mx-2">Volver</a>
        <a th:href="@{/constancias-reserva/nuevo}" class="btn btn-success">Agregar Nueva Constancia</a>
    </div>

    <!-- Tabla de constancias -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Código Constancia</th>
            <th>Fecha Emisión</th>
            <th>Alumno</th>
            <th>Secretaria Académica</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="constancia : ${constancias}">
            <td th:text="${constancia.codigo_constancia_reserva}"></td>
            <td th:text="${constancia.fecha_emision}"></td>
            <td th:text="${constancia.alumno.nombre}"></td>
            <td th:text="${constancia.secretariaAcademica != null ? constancia.secretariaAcademica.nombre : 'Sin secretaria'}"></td>
            <td>
                <a th:href="@{/constancias-reserva/editar/{id}(id=${constancia.id_constancia_reserva})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/constancias-reserva/eliminar/{id}(id=${constancia.id_constancia_reserva})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar esta constancia de reserva?');">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<!-- Incluimos los scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
